version: "3.8"
services:
  api:
    build: .
    container_name: htsm-dms
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/htsm-dms
      - IFLYTEK_OCR_APPID=
      - IFLYTEK_OCR_API_KEY=
      - IFLYTEK_OCR_API_SECRET=
      - IFLYTEK_OCR_PATH=/v1/private/sf8e6aca1
    depends_on:
      - mongo
  mongo:
    image: mongo:6
    container_name: htsm-dms-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data:
